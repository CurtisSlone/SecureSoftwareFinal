version: "3.3"

services:
  ca: 
    image: centos
    volumes:
      - ca_openssl:/etc/pki/tls
    hostname: ca_srv
  
  ldap: 
    image: bitnami/openldap
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slap.d
    hostname: ldap_srv
    environment:
      LDAP_ORG: "SCADA Org"
      LDAP_DOMAIN: ldap.local
      LDAP_ADMIN_PASSWORD: password
      LDAP_ADMIN_USERNAME: admin

  dns: 
    image: coredns/coredns
    volumes:
      - dns_folder:/etc
    hostname: dns_srv

  flask:
    image: python
    volumes: 
      - app_folder:/
    hostname: flask_srv

  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: scadaDeviceDb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    hostname: mysql_srv

volumes:
  db_data:
    driver: local
  app_folder:
    driver: local
  dns_folder:
    driver: local
  ldap_data:
    driver: local
  ldap_config:
    driver: local
  ca_openssl:
    driver: local